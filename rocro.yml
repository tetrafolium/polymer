inspecode:
  ### tools for HTML
  htmlhint:
  jshint:
  tidy:
  - ignore: "test/**"
    options:
      -omit:
      --doctype: omit
      --escape-scripts: false
    auto-fix: true
  - input:  "test/**"
    options:
      -omit:
      --doctype: omit
      --escape-scripts: no
    auto-fix: true

  ### tools for all-languages
  grep:
  misspell:
    auto-fix: true
